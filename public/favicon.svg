<svg width="512" height="512" viewBox="0 0 512 512" fill="none"
  xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Premium shield monogram logo">
  <defs>
    <!-- Premium gold -->
    <linearGradient id="gGold" x1="120" y1="90" x2="410" y2="460" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FBF0C7"/>
      <stop offset="0.50" stop-color="#D9B86E"/>
      <stop offset="1" stop-color="#A46F25"/>
    </linearGradient>

    <!-- Deep obsidian -->
    <linearGradient id="gObsidian" x1="256" y1="60" x2="256" y2="456" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#161D2C"/>
      <stop offset="1" stop-color="#070A12"/>
    </linearGradient>

    <!-- Soft sheen -->
    <radialGradient id="gSheen" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse"
      transform="translate(190 140) rotate(90) scale(300 340)">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.16"/>
      <stop offset="0.62" stop-color="#FFFFFF" stop-opacity="0.05"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>

    <filter id="fShadow" x="-40%" y="-40%" width="180%" height="180%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#000000" flood-opacity="0.30"/>
    </filter>

    <filter id="fX" x="-40%" y="-40%" width="180%" height="180%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="#000000" flood-opacity="0.22"/>
    </filter>

    <!-- Wider, more shield-like silhouette -->
    <clipPath id="clipShield">
      <path d="M148 124
               C190 90 226 72 256 72
               C286 72 322 90 364 124
               C398 150 420 174 420 206
               V260
               C420 360 338 424 256 456
               C174 424 92 360 92 260
               V206
               C92 174 114 150 148 124 Z"/>
    </clipPath>
  </defs>

  <!-- Shield -->
  <g filter="url(#fShadow)" shape-rendering="geometricPrecision">
    <path d="M148 124
             C190 90 226 72 256 72
             C286 72 322 90 364 124
             C398 150 420 174 420 206
             V260
             C420 360 338 424 256 456
             C174 424 92 360 92 260
             V206
             C92 174 114 150 148 124 Z"
      fill="url(#gObsidian)"/>

    <path d="M148 124
             C190 90 226 72 256 72
             C286 72 322 90 364 124
             C398 150 420 174 420 206
             V260
             C420 360 338 424 256 456
             C174 424 92 360 92 260
             V206
             C92 174 114 150 148 124 Z"
      fill="url(#gSheen)"/>

    <path d="M148 124
             C190 90 226 72 256 72
             C286 72 322 90 364 124
             C398 150 420 174 420 206
             V260
             C420 360 338 424 256 456
             C174 424 92 360 92 260
             V206
             C92 174 114 150 148 124 Z"
      fill="none"
      stroke="url(#gGold)"
      stroke-width="15"
      stroke-linejoin="round"/>

    <!-- Inner contour -->
    <path d="M176 146
             C206 122 228 110 256 110
             C284 110 306 122 336 146
             C360 166 376 184 376 210
             V256
             C376 322 316 372 256 398
             C196 372 136 322 136 256
             V210
             C136 184 152 166 176 146 Z"
      fill="none"
      stroke="url(#gGold)"
      stroke-width="3"
      stroke-linejoin="round"
      opacity="0.28"/>
  </g>

  <!-- Monogram: two thin-capped Ts crossing to make a sharp "x" -->
  <g clip-path="url(#clipShield)" filter="url(#fX)">
    <!-- Diagonal stems (sharp edges) -->
    <rect x="171" y="248" width="170" height="28"
      transform="rotate(45 256 262)" fill="url(#gGold)"/>
    <rect x="171" y="248" width="170" height="28"
      transform="rotate(-45 256 262)" fill="url(#gGold)"/>

    <!-- Thin caps at the TOP of each stem (forms the "T" feel) -->
    <!-- Top-left cap (for the 45deg stem) -->
    <rect x="159.896" y="195.896" width="72" height="12"
      transform="rotate(135 195.896 201.896)" fill="url(#gGold)"/>
    <!-- Top-right cap (for the -45deg stem) -->
    <rect x="280.104" y="195.896" width="72" height="12"
      transform="rotate(45 316.104 201.896)" fill="url(#gGold)"/>
  </g>
</svg>
